server.port=8080
spring.data.mongodb.server=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=ems

#spring.data.mongodb.uri=mongodb://localhost:27017/ems2

#Redis Server
spring.cache.type=redis
spring.redis.host=127.0.0.1
#Redis server port
spring.redis.port=6379
#Timeout in seconds
redis.timeout=2000
#Maximum Active Connection Count
redis.maximumActiveConnectionCount=128
#TTL (Time to live) of session data in seconds
#redis.sessiondata.ttl=12000
spring.main.allow-bean-definition-overriding=true